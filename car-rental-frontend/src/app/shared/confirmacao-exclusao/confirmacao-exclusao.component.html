<h1 class="my-0" mat-dialog-title>Confirmação</h1>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <p id="p" class="mt-2" style="text-align: justify">{{ mensagem }}?</p>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Não</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Sim</button>
</div>
