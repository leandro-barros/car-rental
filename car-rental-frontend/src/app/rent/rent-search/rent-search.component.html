<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/inicio">Início</a></li>
    <li class="breadcrumb-item active" aria-current="page">Carros Alugar</li>
  </ol>
</nav>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-6 col-md-6">
        <mat-card-title>Aluguel de Carros</mat-card-title>
      </div>
    </div>
    <mat-divider></mat-divider>

    <form (ngSubmit)="pesquisar()" [formGroup]="formGroupCarFiltro">
      <div class="row mt-3">

        <div class="col-md-4 col-12">
          <mat-form-field>
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="model" placeholder="Digite o modelo do carro">
          </mat-form-field>
        </div>

        <div class="col-md-2 col-12" style="margin-top: 10px">
          <button class="busca" mat-stroked-button color="primary" type="submit">
            Pesquisar
          </button>
        </div>

      </div>
    </form>

    <div class="row mt-3">

      <div class="col-md-3" *ngFor="let c of cars">
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar >
              <mat-icon class="material-icons-outlined">directions_car</mat-icon>
            </div>
            <mat-card-title>{{ c.model }}</mat-card-title>
            <mat-card-subtitle>{{ c.mark }}</mat-card-subtitle>
          </mat-card-header>
          <div style="text-align: center; ">

            <img class="img-fluid" src="assets/images/car.png" />
          </div>
          <mat-card-content>
            <mat-list>
              <h3 mat-subheader>Detalhes</h3>
              <mat-list-item>
                <mat-icon mat-list-icon>arrow_right</mat-icon>
                <p mat-line><span>Cor:</span> {{ c.color }} </p>
              </mat-list-item>

              <mat-list-item>
                <mat-icon mat-list-icon>arrow_right</mat-icon>
                <p mat-line><span>Placa:</span> {{ c.plaque }} </p>
              </mat-list-item>

              <mat-list-item>
                <mat-icon mat-list-icon>arrow_right</mat-icon>
                <p mat-line><span>Nº Portas:</span> {{ c.numberPort }} </p>
              </mat-list-item>

              <mat-list-item>
                <mat-icon mat-list-icon>arrow_right</mat-icon>
                <p mat-line><span>Ar Condicionado:</span> {{ c.airconditioning === true ? 'Sim' : 'Não' }} </p>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions>
            <button class="rent" (click)="rent()" mat-stroked-button color="primary" type="submit">
              Alugar
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

      
  </mat-card-content>
</mat-card>
