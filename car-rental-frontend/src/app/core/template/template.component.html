<ngx-loading-bar color="red"></ngx-loading-bar>
<mat-toolbar color="primary" >
  <div>
    <button mat-button routerLink="/inicio">
      <div style="max-width: 140px; max-height: 54.25px;">
        <span style="color: white; margin-top: 20px !important; font-size: 18px;">Fortes</span>
      </div>
    </button>

    <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()">

      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </div>

  <div>
    <button mat-button class="profile-pic">
      <i class="material-icons">person</i>
      <span> Bem vindo </span>
    </button>

  </div>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [fixedTopGap]="56"
  [fixedBottomGap]="0"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-nav-list>

      <a mat-list-item routerLink="/carros" routerLinkActive="ativo">
        <mat-icon class="material-icons-outlined">directions_car</mat-icon>
        <span>Carros</span>
      </a>     

      <a mat-list-item routerLink="/alugar" routerLinkActive="ativo">
        <mat-icon class="material-icons-outlined">key</mat-icon>
        <span>Carros Alugar</span>
      </a>   

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <!-- Add Content Here -->
  <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
